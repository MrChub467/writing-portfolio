<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="cover">
      <div class="book">
        <label for="page-1" class="cover__page book__page--cover">
          <!-- <img src="./imgs/emily.jpg" alt="" /> -->
        </label>

        <label for="page-2" class="book__page book__page--1-2">
          <input type="checkbox" name="page" id="page-2" />

          <div class="book__page-front">
            <div class="page__content">
              <h1 class="page__content-book-title">My Story</h1>
              <h2 class="page__content-author">Emily Ellis</h2>

              <p class="page__content-credits">
                Website By
                <span>Elijah Ellis</span>
              </p>

              <div class="page__content-copyright">
                <p>&copy; MMXXV Emily Ellis</p>
              </div>
            </div>
          </div>
          <div class="book__page-back">
            <div class="page__content">
              <div class="table-of-contents">
                <h1>Table of Contents</h1>
                <div class="chapter">
                  <h2>Chapter 1</h2>
                  <a class="chapter__details" href="#">
                    <span class="chapter__title">
                      The Resume
                      <span class="leaders" aria-hidden="true"></span>
                    </span>
                    <span class="chapter__page">3</span>
                  </a>
                </div>
                <div class="chapter">
                  <h2>Chapter 2</h2>
                  <a class="chapter__details" href="#">
                    <span class="chapter__title">
                      The Resume
                      <span class="leaders" aria-hidden="true"></span>
                    </span>
                    <span class="chapter__page">3</span>
                  </a>
                </div>
                <div class="chapter">
                  <h2>Chapter 3</h2>
                  <a class="chapter__details" href="#">
                    <span class="chapter__title">
                      The Resume
                      <span class="leaders" aria-hidden="true"></span>
                    </span>
                    <span class="chapter__page">3</span>
                  </a>
                </div>
                <div class="chapter">
                  <h2>Chapter 4</h2>
                  <a class="chapter__details" href="#">
                    <span class="chapter__title">
                      The Resume
                      <span class="leaders" aria-hidden="true"></span>
                    </span>
                    <span class="chapter__page">3</span>
                  </a>
                </div>
              </div>
              <div class="page__number">2</div>
            </div>
          </div>
        </label>

        <label for="page-3" class="book__page book__page--3-4">
          <input type="checkbox" name="page" id="page-3" />

          <div class="book__page-front">
            <div class="page__content">
              <div class="page__number">3</div>
            </div>
          </div>
          <div class="book__page-back">
            <div class="page__content">
              <div class="page__number">4</div>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
