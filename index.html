                  growing up in old, brick castles surrounded by moats and
                  rolling green fields. What they don’t tell you in the movies

                <h3>Rest Between Sets</h3>
                <p>
                  A two-week fever plus two months recovery equals collapsing on
                  your bedroom floor while trying to make the bed you’ve lived
                  in for too long. What? That doesn’t add up. Let me review it
                  again: A two-week fever plus two months recovery equals your
                  spine forgetting just for a moment how to support your body.
                  Your knees hit the floor with a THUD, and it feels like a
                  vacuum just sucked all the air out of your lungs. You are in
                  too much shock to truly experience the pain. You reach up,
                  grasping for support or answers or both.
                </p>

                  Adulthood greets me like a stranger at a family reunion—open
                  arms, a warm smile, and the impression that we should know
                  each other but don’t, because the last time I saw her was
                  probably two decades ago when she cradled babyme in her arms
                  and told me to never grow up (they all say this and regret it
                  later). She asks what I’ll miss about childhood. I tell her:
                  my mother’s steady hands slicing watermelon wedges for summer
                  Saturdays, big bowls of Frosted Flakes, legs crisscrossed on
                  the couch and Perry Mason re-runs on the box TV.
                </p>
